<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>biglietto treno</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="debug">
        
        <!-- Inizio Main -->
        <main class="bg-info">

            <div class="row">

                <div class="col">

                    <div class="row">

                        <div class="col">
                            <div class="tile_box text-white text-center ">

                                <div class="container">
                                    <h1 class="mt-5 mb-3">
                                        CALCOLA IL PREZZO DEL TUO BIGLIETTO
                                    </h1>
                                </div>
                                <!-- fine container  -->

                            </div>
                        </div>
                        <!-- fine col -->

                    </div>
                    <!-- fine row -->
                    

                    <div class="row">

                        <div class="col-8 offset-2">
                            <div class="ticket_box text-center bg-white rounded shadow">

                                <div class="container">

                                    <div>
                                        <form action="" method="get">

                                            <div class="d-flex justify-content-around">
                                                <div class="m-5">
                                                    <label for="km">
                                                        <div class="mb-2">
                                                            Numero di KM da percorrere
                                                        </div>
                                                    </label>
                                                    <input id="km" class="border-info" name="km" type="number" placeholder="Inserire il numero di km da percorrere" min="1" max="3000" required>
                                                </div>
                            
                                                <div class="m-5">
                                                    <label for="age">
                                                        <div class="mb-2 ">
                                                            età del passeggero
                                                        </div>
                                                    </label>
                                                    <input id="age" class="border-info" name="age" type="number" placeholder="Inserire l'età del passeggero" required>
                                                </div>
                                            </div>

                                            <div class="d-flex justify-content-around">

                                                <div>
                                                    <button type="submit" id="calc-button" class="m-3 text-info px-3 py-1 rounded border-info">
                                                        Calcola
                                                    </button>
                                                </div>

                                            </div>

                                        </form>
                                    </div>

                                </div>
                                <!-- fine container -->

                            </div>
                        </div>
                        <!-- fine col -->

                    </div>
                    <!-- fine row -->
                    
                </div>
                <!-- fine col -->

            </div>
            <!-- fine row -->
            
            <div class="row">

                <div class="col-8 offset-2">
                    <div class="ticket_box text-center bg-white rounded shadow mt-5">

                        <div class="container">

                            <div>
                                <h2></h2>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            

        </main>
        <!-- Fine Main -->
        
        <script src="js/scripts.js" type="text/javascript"></script>
    </body>
</html>
