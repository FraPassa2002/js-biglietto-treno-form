<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>biglietto treno</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="debug">
        
        <!-- Inizio Main -->
        <main>

            <h1>
                JS Biglietto Treno Form
            </h1>

            <div>

                <form action="" method="get">

                    <div>
                        <label for="km">
                            Numero di KM da percorrere
                        </label>
                        <input id="km" name="km" type="number" placeholder="Inserire il numero di km da percorrere" min="1" max="3000" required>
                    </div>

                    <div>
                        <label for="age">
                            età del passeggero
                        </label>
                        <input id="age" name="age" type="number" placeholder="Inserire l'età del passeggero" required>
                    </div>

                    <div>
                        <button type="submit" id="calc-button">
                            Calcola
                        </button>
                    </div>

                </form>

            </div>

            <div>
                <h2></h2>
            </div>

        </main>
        <!-- Fine Main -->
        
        <script src="js/scripts.js" type="text/javascript"></script>
    </body>
</html>
